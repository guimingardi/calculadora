<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/zerado.css">
</head>

<body>

    <main>

        <div class="container">

            <div class="result"><span class="memory"></span></div>
            <div class="num_opera">
                <div class="line one">
                    <div class="clear">C</div>
                    <div class="one-one ">‚Üê</div>
                    <div class="operators divisao">/</div>
                </div>

                <div class="line two">
                    <div class="numbers">7</div>
                    <div class="numbers">8</div>
                    <div class="numbers">9</div>
                    <div class="operators mult">*</div>
                </div>

                <div class="line three">
                    <div class="numbers">4</div>
                    <div class="numbers">5</div>
                    <div class="numbers">6</div>
                    <div class="operators sub">-</div>
                </div>

                <div class="line four">
                    <div class="numbers">1</div>
                    <div class="numbers">2</div>
                    <div class="numbers">3</div>
                    <div class="operators soma">+</div>
                </div>

                <div class="line down">
                    <div class="zero numbers ">0</div>
                    <div class="dot numbers">.</div>
                    <div class="equal">=</div>
                </div>
            </div>
        </div>


    </main>
    <script src="js/calculadora.js"></script>
</body>

</html>
